<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro - Kiricasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --kiricasa-red: #cc5443;
      --kiricasa-bg: #fdf6f2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('/images/fondos/fondo-reg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      background-color: var(--kiricasa-bg);
      width: 450px;
      border-radius: 30px;
      padding: 2.5em;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .register-card h2 {
      text-align: center;
      color: var(--kiricasa-red);
      margin-bottom: 1.5em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 0.8em;
      border: 2px solid var(--kiricasa-red);
      border-radius: 30px;
      font-size: 1em;
      outline: none;
    }

.saltar-wrapper {
    text-align: center;
    margin-top: 20px;
}

.btn-saltar {
    display: inline-block;
    padding: 10px 20px;
    background-color: transparent;
    color: var(--kiricasa-red);
    border: 2px solid --kiricasa-red;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-saltar:hover {
    background-color: var(--kiricasa-red);
    color: white;
}

    label {
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.9em;
    }

    .checkbox-container input[type="checkbox"] {
      transform: scale(1.2);
    }

    .checkbox-container a {
      color: var(--kiricasa-red);
      text-decoration: underline;
      font-weight: bold;
    }

    .submit-btn {
      padding: 0.9em;
      background-color: var(--kiricasa-red);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #b94535;
    }

    .login-buttons button:hover {
      background-color: #b94535;
    }
    .back-button {
  position: absolute;
  top: 2rem;
  left: 2rem;
  background-color: var(--kiricasa-red);
  color: white;
  padding: 0.5em 1.2em;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

    @media (max-width: 500px) {
      .register-card {
        width: 90%;
        padding: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="register-card">
      <div
    th:if="${errorPassword}"
    style="color:red; font-size:0.9em;"
    th:text="${errorPassword}">
  </div>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <a href="javascript:history.back()" class="back-button">← Volver</a>
    <h2>Registro</h2>
    <form th:action="@{/auth/register}"  th:object="${registerRequest}" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Email" required>

  <input
    type="password"
    name="password"
    placeholder="Contraseña (mín. 6 caracteres)"
    required
    minlength="6"
  >




      <input type="tel" name="numero" placeholder="Número de teléfono" required>
      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input type="date" name="fechaNacimiento" required>

      <div class="checkbox-container">
        <input type="checkbox" name="terminos" required>
        <label>Estoy de acuerdo con los <a href="/terminos" target="_blank">términos y condiciones</a></label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="recibirNotificaciones">
        <label>Quiero recibir notificaciones de las novedades</label>
      </div>

      <button type="submit" class="submit-btn">Comenzar</button>
    </form>
    <div class="saltar-wrapper">
    <a href="/nl/home" class="btn-saltar">Saltar →</a>
</div>

  </div>
</body>
</html>
