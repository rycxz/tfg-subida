<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kiricasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
 <style>
  :root {
    --kiricasa-red: #cc5443;
    --kiricasa-bg: #fdf6f2;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Nunito', sans-serif;
    background: url('/images/fondos/fondo-login.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1em;
  }

  .login-card {
    background-color: var(--kiricasa-bg);
    width: 100%;
    max-width: 400px;
    border-radius: 30px;
    padding: 3em;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .login-card h2 {
    margin-bottom: 1em;
    font-weight: 700;
    font-size: 1.2em;
    text-align: center;
    color: #333;
  }

  .saltar-wrapper {
    text-align: center;
    margin-top: 20px;
  }

  .btn-saltar {
    display: inline-block;
    padding: 0.8em 1.2em;
    background-color: var(--kiricasa-red);
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    text-decoration: none;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-saltar:hover {
    background-color: #b94535;
  }

  .register-link {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
    margin-bottom: 1.5em;
    flex-wrap: wrap;
    gap: 0.5em;
  }

  .register-link span {
    font-weight: bold;
  }

  .register-link a {
    background-color: var(--kiricasa-red);
    color: white;
    padding: 0.5em 1.2em;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
  }

  .login-input {
    width: 100%;
    margin-bottom: 2em;
  }

  .login-input input {
    width: 100%;
    padding: 0.8em;
    border: 2px solid var(--kiricasa-red);
    border-radius: 30px;
    font-size: 1em;
    color: #333;
    outline: none;
  }

  .login-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 1em;
    flex-wrap: wrap;
  }

  .login-buttons button {
    flex: 1 1 45%;
    padding: 0.8em;
    background-color: var(--kiricasa-red);
    color: white;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-buttons button:hover {
    background-color: #b94535;
  }

  .back-button {
    position: absolute;
    top: 2rem;
    left: 2rem;
    background-color: var(--kiricasa-red);
    color: white;
    padding: 0.5em 1.2em;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .back-button:hover {
    background-color: #b94535;
  }


  @media (max-width: 768px) {
    .login-card {
      padding: 2em;
    }

    .login-buttons button {
      flex: 1 1 100%;
    }

    .back-button {
      top: 1rem;
      left: 1rem;
      font-size: 0.9em;
      padding: 0.4em 1em;
    }
  }

  @media (max-width: 480px) {
    .login-card {
      padding: 1.5em;
    }

    .btn-saltar,
    .register-link a {
      font-size: 0.9em;
      padding: 0.5em 1em;
    }

    .login-input input {
      font-size: 0.95em;
    }

    .login-buttons {
      flex-direction: column;
    }

    .login-buttons button {
      width: 100%;
    }
  }
</style>
    <link rel="icon" href="/images/elementos/sinfondo.ico" type="image/x-icon">
</head>
<body>

  <div class="login-card">
    <a href="javascript:history.back()" class="back-button">← Volver</a>


    <div class="register-link">
      <span>¿No tienes cuenta?</span>
      <a th:href="@{/auth/register}">Regístrate</a>
    </div>

    <form th:action="@{/auth/login}" method="post" style="width: 100%;">
      <div class="login-input">
        <input type="text" name="nombre" placeholder="Usuario" required>
      </div>
      <div class="login-input">
        <input type="password" name="password" placeholder="Contraseña..." required>
      </div>
<div th:if="${loginError}" style="color:red; margin-bottom:1em;">
  <span th:text="${loginError}"></span>

</div>
      <div class="login-buttons">
        <button type="submit">Iniciar Sesión</button>
      <button type="button"
        th:onclick="|window.location.href='@{/auth/recupera}'|">
  Recuperar Contraseña
</button>
<div class="saltar-wrapper">
    <a href="/nl/home" class="btn-saltar">Saltar →</a>
</div>
      </div>
    </form>
  </div>

</body>
</html>
